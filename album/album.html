    </div>

    <script src="./jquery-1.11.3.js"></script>
    <script>
        $(".pic").click(function(){
            $(".wrapper").addClass("activeWrapper");
            $(this).addClass("active");
        })
        $(".close").click(function(e){
            e.stopPropagation();
            $(".activeWrapper").removeClass("activeWrapper");
            $(".active").removeClass("active");
        })
    </script>
